<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neowana 재생</title>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent@2/dist/webtorrent.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; max-width: 820px; margin: 24px auto; padding: 0 16px; }
    h1 { font-size: 28px; margin-bottom: 8px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    #status { margin-top: 12px; color: #374151; white-space: pre-wrap; }
    audio { width: 100%; margin-top: 16px; }
    input, button { font-size: 16px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
  </style>
</head>
<body>
  <h1>🎧 Neowana – 재생(다운로드) 페이지</h1>

  <div class="card">
    <div class="row">
      <input id="magnetInput" type="text" placeholder="마그넷 링크 붙여넣기" style="flex:1; padding:8px;" />
      <button id="openBtn">열기</button>
    </div>

    <div id="status"></div>
    <audio id="player" controls></audio>
  </div>

  <script>
    const client = new WebTorrent();
    const trackers = [
      'wss://tracker.openwebtorrent.com',
      'wss://tracker.webtorrent.dev',
      'wss://tracker.fastcast.nz',
    ];

    const status = document.getElementById('status');
    const input  = document.getElementById('magnetInput');
    const btn    = document.getElementById('openBtn');
    const audio  = document.getElementById('player');

    function log(m){ status.textContent += m + '\n'; }

    // URL ?magnet=... 로 들어오면 자동 채움
    const u = new URL(location.href);
    const qMagnet = u.searchParams.get('magnet');
    if (qMagnet) input.value = qMagnet;

    btn.addEventListener('click', () => {
      const magnet = input.value.trim();
      if (!magnet) return alert('마그넷 링크를 입력하세요.');
      playMagnet(magnet);
    });

    function playMagnet(magnet) {
      status.textContent = '';
      log('마그넷 추가 중…');

      // announce 트래커 보강
      const url = new URL('http://dummy/?' + magnet.split('?')[1]);
      trackers.forEach(t => url.searchParams.append('tr', t));
      const finalMagnet = magnet.split('?')[0] + '?' + url.searchParams.toString();

      client.add(finalMagnet, torrent => {
        log('피어 연결 대기 중…');

        // 첫 번째 파일(보통 오디오) 찾아서 스트리밍
        const file = torrent.files.find(f => /audio|mp3|wav|m4a|flac/i.test(f.name));
        const target = audio;

        if (!file) {
          log('오디오 파일을 찾지 못했습니다. 전체 파일 목록:\n' + torrent.files.map(f=>f.name).join('\n'));
          return;
        }

        file.renderTo(target, { autoplay: true }, err => {
          if (err) { log('재생 오류: ' + err.message); return; }
          log('재생 시작: ' + file.name);
        });

        torrent.on('download', () => {
          log(`다운로드: ${Math.round(torrent.progress*100)}%  (피어: ${torrent.numPeers})`);
        });
      });
    }
  </script>
</body>
</html>
