<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>neowana-share</title>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    #log { white-space: pre-wrap; font-size: 14px; }
    #magnetWrap { display: none; margin-top: 20px; }
    #copyBtn { display: none; margin-left: 5px; }
  </style>
</head>
<body>

  <h1>neowana-share</h1>
  <input type="file" id="fileInput" />
  <div id="log"></div>

  <div id="magnetWrap">
    <p>마그넷 링크:</p>
    <a id="magnetLink" href="#" target="_blank"></a>
    <button id="copyBtn">복사</button>
  </div>

  <script>
    const client = new WebTorrent();
    const fileInput = document.getElementById('fileInput');
    const logEl = document.getElementById('log');
    const magnetWrap = document.getElementById('magnetWrap');
    const magnetLink = document.getElementById('magnetLink');
    const copyBtn = document.getElementById('copyBtn');

    const trackers = [
      'wss://tracker.openwebtorrent.com',
      'wss://tracker.btorrent.xyz',
      'wss://tracker.webtorrent.io'
    ];

    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + '\n';
    }

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      log('파일 선택됨: ' + file.name);
      client.seed(file, { announce: trackers }, torrent => {
        log('Seeding 시작. 피어를 기다리는 중…');

        const href = 'magnet:?xt=urn:btih:' + torrent.infoHash +
          '&dn=' + encodeURIComponent(file.name) +
          trackers.map(t => '&tr=' + encodeURIComponent(t)).join('');

        magnetLink.textContent = href;
        magnetLink.href = href;
        magnetWrap.style.display = 'block';
        copyBtn.style.display = 'inline-block';
        log('⚠️ 이 탭을 닫으면 공유가 중단됩니다.');

        // React Native(WebView)로 마그넷 링크 전달
        if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
          window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'MAGNET', href }));
        }
      });
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(magnetLink.textContent).then(() => {
        alert('마그넷 링크가 복사되었습니다.');
      });
    });
  </script>
</body>
</html>
